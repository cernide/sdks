syntax = "proto3";

package v1;

option go_package = "v1/polyflow";

// Termination specification, it defines how to handle failures, job runtime, and cleanup policy.
message Termination {
    // Max retries for a specific run
    int32 maxRetries = 1;

    // A TTL definition
    int32 ttl = 2;

    // A timeout in seconds
    int32 timeout = 3;
}
