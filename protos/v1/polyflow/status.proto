syntax = "proto3";

package v1;

option go_package = "v1/polyflow";

enum Statuses {
    created = 0;
    resuming = 1;
    on_schedule = 2;
    compiled = 3;
    queued = 4;
    scheduled = 5;
    starting = 6;
    running = 7;
    processing = 8;
    stopping = 9;
    failed = 10;
    stopped = 11;
    succeeded = 12;
    skipped = 13;
    warning = 14;
    unschedulable = 15;
    upstream_failed = 16;
    retrying = 17;
    unknown = 18;
    done = 19;
}
