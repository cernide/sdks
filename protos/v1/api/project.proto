syntax = "proto3";

package v1;

import "google/protobuf/timestamp.proto";

option go_package = "v1/api";

// Project specification
message Project {
    // UUID
    string uuid = 1;

    // Owner/namespace where the project was created
    string owner = 2;

    // Required name
    string name = 3;

    // Optional description
    string description = 4;

    // Optional tags of this entity
    repeated string tags = 5;

    // Optional time when the entity was created
    google.protobuf.Timestamp created_at = 6;

    // Optional last time the entity was updated
    google.protobuf.Timestamp updated_at = 7;

    // Optional flag to tell if this project is public
    bool is_public = 8;

    // Optional if this entity was bookmarked
    bool bookmarked = 9;

    // Optional a readme text describing this entity
    string readme = 10;

    // Optional project definition
    repeated string excluded_runtimes = 11;

    // Optional project settings
    ProjectSettings settings = 12;

    // Current user's role in this (org/teams)/project
    string role = 13;

    // Current live state
    int32 live_state = 14;
}

 // Request data to create/update project
 message ProjectBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Project body
    Project project = 2;
 }

 // Contains list projects
 message ListProjectsResponse {
    // Count of the entities
    int32 count = 1;

    // List of all entities
    repeated Project results = 2;

    // Previous page
    string previous = 3;

    // Next page
    string next = 4;
}

message ProjectUserAccess {
  // User to give access to
  string user = 1;

  // Optional queue to configure for user
  string queue = 2;

  // Optional preset to configure for user
  string preset = 3;
}

// Project Settings specification
message ProjectSettings {
    // Authorized connections
    repeated string connections = 1;

    // Default Preset
    string preset = 2;

    // Authorized Presets
    repeated string presets = 3;

    // Default Queue
    string queue = 4;

    // Authorized queues
    repeated string queues = 5;

    // Authorized agents
    repeated string agents = 6;

    // Authorized users
    repeated ProjectUserAccess user_accesses = 7;

    // Authorized teams
    repeated string teams = 8;
}

// Request data to update project settings
message ProjectSettingsBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Project name
    string project = 2;

    // Project settings body
    ProjectSettings settings = 3;
 }
