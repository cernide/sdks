syntax = "proto3";

package v1;

import "google/protobuf/timestamp.proto";

import "v1/api/reports.proto";

option go_package = "v1/api";

// Search specification
message Search {
    // UUID
    string uuid = 1;

    // Optional name
    string name = 2;

    // Optional description
    string description = 3;

    // Optional tags of this entity
    repeated string tags = 4;

    // Current live state
    int32 live_state = 5;

    // Search view
    enum View {
      // Any view
      any = 0;

      // Runs view
      runs = 1;

      // Selection view
      selection = 2;

      // Analytics view
      analytics = 4;

      // Components view
      components = 5;

      // Models view
      models = 6;

      // Artifacts view
      artifacts = 7;

      // Projects view
      projects = 8;
    }

    // Optional search view
    View view = 6;

    // Search spec
    SearchSpec spec = 7;

    // Optional search level
    bool org_level = 8;

    // Optional time when the entity was created
    google.protobuf.Timestamp created_at = 9;

    // Optional last time the entity was updated
    google.protobuf.Timestamp updated_at = 10;
}

 // Request data to create/update search
 message SearchBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Search body
    Search search = 2;
 }

// Request data to create/update project search
 message ProjectSearchBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Project under namesapce
    string project = 2;

    // Search body
    Search search = 3;
 }


// Contains list of searches
message ListSearchesResponse {
    // Count of the entities
    int32 count = 1;

    // List of all entities
    repeated Search results = 2;

    // Previous page
    string previous = 3;

    // Next page
    string next = 4;
}
