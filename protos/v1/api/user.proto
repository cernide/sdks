syntax = "proto3";

package v1;

option go_package = "v1/api";

// Auth specification
message User {
    // Username
    string username = 1;

    // Email
    string email = 2;

    // Name
    string name = 3;

    // Kind
    string kind = 4;

    // Theme
    int32 theme = 5;

    // Default organization
    string organization = 6;
}
