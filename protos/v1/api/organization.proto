syntax = "proto3";

package v1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "v1/api";

// Organization specification
message Organization {
    // User
    string user = 1;

    // Read-only User email
    string user_email = 2;

    // Name
    string name = 3;

    // Optional flag to tell if this organization is public
    bool is_public = 4;

    // Optional time when the entity was created
    google.protobuf.Timestamp created_at = 5;

    // Optional last time the entity was updated
    google.protobuf.Timestamp updated_at = 6;

    // Optional time to revoke support access
    google.protobuf.Timestamp support_revoke_at = 7;

    // Optional expiration for support
    int32 expiration = 8;

    // Current user's role in this org
    string role = 9;

    // Default queue
    string queue = 10;

    // Default preset
    string preset = 11;

    // Setting to enable viewable metadata on cloud
    bool is_cloud_viewable = 12;

    // Auth Settings
    google.protobuf.Struct auth = 13;

    // Plan settings
    google.protobuf.Struct plan = 14;

    // Usage info
    google.protobuf.Struct usage = 15;
}

 // Request data to update organizations
 message OrganizationBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Organization body
    Organization organization = 2;
 }


// Contains list organizations
message ListOrganizationsResponse {
    // Count of the entities
    int32 count = 1;

    // List of all entities
    repeated Organization results = 2;

    // Previous page
    string previous = 3;

    // Next page
    string next = 4;
}

// Organization member specification
message OrganizationMember {
    // User
    string user = 1;

    // Read-only User email
    string user_email = 2;

    // Role
    string role = 4;

    // Optional time when the entity was created
    google.protobuf.Timestamp created_at = 5;

    // Optional last time the entity was updated
    google.protobuf.Timestamp updated_at = 6;

}

// Request data to create/update organization members
message OrganizationMemberBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Organization body
    OrganizationMember member = 2;

    // Optional email
    string email = 3;
 }

// Contains list organization members
message ListOrganizationMembersResponse {
    // Count of the entities
    int32 count = 1;

    // List of all entities
    repeated OrganizationMember results = 2;

    // Previous page
    string previous = 3;

    // Next page
    string next = 4;
}
